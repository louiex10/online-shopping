                            <h4>Valencia Shopping</h4>
                        </div>
                    </a>
                    <!-- / Logo-->

                    <!-- Main Navigation-->
                    <div class="flex-shrink-0 justify-content-end collapse navbar-collapse navbar-collapse-light w-auto flex-grow-1 order-2 order-lg-1" id="navbarNavDropdown">
                        <ul class="navbar-nav mb-2 mb-lg-0">

                            </li>

                            <li class="nav-item">

                            <li class="nav-item">

                            <!-- /Admin-->

                        <!-- Navbar Cart Icon-->
                        <li class="ms-1 d-inline-block position-relative dropdown-cart">

                                Shopping Cart (0)
                            </button>
                            <div class="cart-dropdown dropdown-menu">

                                <!-- Cart Header-->
                                <div class="d-flex justify-content-between align-items-center border-bottom pt-3 pb-4">
                                    <h6 class="fw-bolder m-0" id="cart-summary-h6">Cart Summary (0 items)</h6>
                                    <i class="ri-close-circle-line text-muted ri-lg cursor-pointer btn-close-cart"></i>
                                </div>

                                <!-- Cart Items-->

                                            <p class="m-0 fs-5 fw-bold" id="cart-total">$0.00</p>
                                        </div>
                                    </div>
                                    <a href="./cart.html" class="btn btn-outline-dark w-100 text-center mt-4" role="button">View Cart & Checkout</a>
                                </div>

    <!-- Filter Toolbar-->
    <div class="container-fluid" data-aos="fade-in">

        <h1 class="fw-bold fs-3 mb-4">Products</h1>
        <div class="d-flex justify-content-between items-center pb-4 flex-column flex-lg-row">
            <div class="d-flex justify-content-end align-items-center mt-4 mt-lg-0 flex-column flex-md-row">

                <!-- Filter Trigger-->
                <button class="btn bg-light p-3 me-md-3 d-flex align-items-center fs-7 lh-1 w-100 mb-2 mb-md-0 w-md-auto " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFilters" aria-controls="offcanvasFilters">
                        <i class="ri-equalizer-line me-2"></i> Filters
                    </button>
                <!-- / Filter Trigger-->
            </div>
        </div>

    </div>
    <!-- /Filter Toolbar-->

    <!-- Main Section-->
    <section class="mt-0">
        <!-- Page Content Goes Here -->

        <div class="container-fluid" data-aos="fade-in">
            <!-- Products-->
            <!-- API Call to /api/products fills products here-->
            <div class="row g-4" id="productList">
            </div>
            <!-- / Products-->
        </div>

        <!-- /Page Content -->
    </section>
    <!-- / Main Section-->

                    <ul class="list-unstyled">

                        <li class="d-inline-block me-1"><a class="text-decoration-none text-dark-hover transition-all" href="#"><i class="ri-snapchat-fill"></i></a></li>

                </div> -->
                <div class="d-flex align-items-center justify-content-end flex-column flex-lg-row">
                    <p class="small m-0 text-center text-lg-start">&copy; 2023 Valencia College Students</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- / Footer-->

    <!-- Offcanvas Imports-->
    <!-- Filters Offcanvas-->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasFilters" aria-labelledby="offcanvasFiltersLabel">
        <div class="offcanvas-header pb-0 d-flex align-items-center">
            <h5 class="offcanvas-title" id="offcanvasFiltersLabel">Category Filters</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-flex flex-column justify-content-between w-100 h-100">

                <!-- Filters-->
                <div>

                    <!-- Category (men,women) Filter -->
                    <div class="py-4 widget-filter border-top">
                        <a class="mb-2 small text-body text-decoration-none text-secondary-hover transition-all transition-all fs-6 fw-bolder d-block collapse-icon-chevron" data-bs-toggle="collapse" href="#filter-modal-brands" role="button" aria-expanded="true" aria-controls="filter-modal-brands">
                            Category
                        </a>
                        <div id="filter-modal-brands" class="collapse show">
                            <div class="simplebar-wrapper">
                                <div class="filter-options" data-pixr-simplebar>
                                    <div class="form-group form-check-custom mb-1">
                                        <input type="checkbox" class="form-check-input" id="filter-category-men">
                                        <label class="form-check-label fw-normal text-body flex-grow-1 d-flex align-items-center" for="filter-category-men">Men</label>
                                    </div>
                                    <div class="form-group form-check-custom mb-1">
                                        <input type="checkbox" class="form-check-input" id="filter-category-women">
                                        <label class="form-check-label fw-normal text-body flex-grow-1 d-flex align-items-center" for="filter-category-women">Women</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- / Category (men,women) Filter -->

                    <!-- Sizes Filter -->
                    <div class="py-4 widget-filter border-top">
                        <a class="small text-body text-decoration-none text-secondary-hover transition-all transition-all fs-6 fw-bolder d-block collapse-icon-chevron" data-bs-toggle="collapse" href="#filter-modal-sizes" role="button" aria-expanded="true" aria-controls="filter-modal-sizes">
                Sizes
              </a>
                        <div id="filter-modal-sizes" class="collapse show">
                            <div class="filter-options mt-3">
                                <div class="form-group d-inline-block mr-2 mb-2 form-check-bg form-check-custom">
                                    <input type="checkbox" class="form-check-bg-input" id="filter-size-S">
                                    <label class="form-check-label fw-normal" for="filter-size-S">S</label>
                                </div>
                                <div class="form-group d-inline-block mr-2 mb-2 form-check-bg form-check-custom">
                                    <input type="checkbox" class="form-check-bg-input" id="filter-size-M">
                                    <label class="form-check-label fw-normal" for="filter-size-M">M</label>
                                </div>
                                <div class="form-group d-inline-block mr-2 mb-2 form-check-bg form-check-custom">
                                    <input type="checkbox" class="form-check-bg-input" id="filter-size-L">
                                    <label class="form-check-label fw-normal" for="filter-size-L">L</label>
                                </div>
                                <div class="form-group d-inline-block mr-2 mb-2 form-check-bg form-check-custom">
                                    <input type="checkbox" class="form-check-bg-input" id="filter-size-XL">
                                    <label class="form-check-label fw-normal" for="filter-size-XL">XL</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- / Sizes Filter -->
                </div>
                <!-- / Filters-->

                <!-- Filter Button-->
                <div class="border-top pt-3">
                    <button id="filterButton" class="btn btn-dark mt-2 d-block hover-lift-sm hover-boxshadow" data-bs-dismiss="offcanvas" aria-label="Close">Done</button>
                </div>
                <!-- /Filter Button-->
            </div>
        </div>
    </div>
