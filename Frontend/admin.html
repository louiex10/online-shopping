        <div class="container-fluid">

                    <!-- Logo-->

                        <div class="d-flex align-items-center">
                            <img style="width:50px" src="img/favicon.ico" /> &nbsp;
                            <h4>Valencia Shopping</h4>
                        </div>
                    </a>
                    <!-- / Logo-->

                    <!-- Main Navigation-->
                    <div class="flex-shrink-0 justify-content-end collapse navbar-collapse navbar-collapse-light w-auto flex-grow-1 order-2 order-lg-1" id="navbarNavDropdown">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <!-- About us-->
                            <!-- <li class="nav-item">
                                <a class="nav-link" href="./login.html" role="button">
                                    About us
                                </a>
                            </li> -->
                            <!-- /About us-->
                            <!-- History -->
                            <li class="nav-item">
                                <a class="nav-link" href="./order_history.html" role="button">
                                    Order History
                                </a>
                            </li>
                            <!-- /History-->
                            <!-- Admin-->
                            <li class="nav-item">
                                <a class="nav-link" href="./admin.html" role="button">
                                    Admin
                                </a>
                            </li>
                            <!-- Navbar Login-->
                            <li class="nav-item">
                                <a class="nav-link" role="button" id="logout-btn">
                                    Logout
                                </a>
                            </li>
                            <!-- /Navbar Login-->
                            <!-- /Admin-->
                        </ul>
                    </div>

                    <!-- Navbar Icons-->
                    <ul class="list-unstyled mb-0 d-flex align-items-center order-1 order-lg-2 nav-sidelinks">

                        <!-- Mobile Nav Toggler-->
                        <li class="d-lg-none">
                            <span class="nav-link text-body d-flex align-items-center cursor-pointer" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><i class="ri-menu-line ri-lg me-1"></i> Menu</span>
                        </li>
                        <!-- /Mobile Nav Toggler-->

                    </ul>
                    <!-- Navbar Icons-->

                </div>
            </div>
        </div>
    </nav>
    <!-- / Navbar-->

    <!-- Admin Title -->
    <div class="container-fluid" data-aos="fade-in">
        <h1 class="fw-bold fs-3 mb-4">Dashboard</h1>
    </div>
    <!-- /Admin Title -->

    <!-- KPIs -->
    <div class="container-fluid" data-aos="fade-in">
        <!--KPIs-->
        <h5 class="mb-3 mt-3">KPIs</h5>
        <!-- KPIs -->
        <div class="row">

            <!-- Total Revenue -->
            <div class="col-xl-3 col-sm-6 mb-xl-0">
                <div class="card border shadow-xs mb-4">
                    <div class="card-body text-start p-3 w-100">
                        <div class="row">
                            <div class="col-12">
                                <div class="w-100">
                                    <p class="text-sm text-secondary mb-1">Total Revenue</p>
                                    <h4 class="mb-2 font-weight-bold" style="color:green" id="total-revenue"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Total Revenue -->

            <!-- Total orders -->
            <div class="col-xl-3 col-sm-6 mb-xl-0">
                <div class="card border shadow-xs mb-4">
                    <div class="card-body text-start p-3 w-100">
                        <div class="row">
                            <div class="col-12">
                                <div class="w-100">
                                    <p class="text-sm text-secondary mb-1">Total Orders</p>
                                    <h4 class="mb-2 font-weight-bold" style="color:green" id="total-orders"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Total orders -->
            <!-- Total Items Sold -->
            <div class="col-xl-3 col-sm-6 mb-xl-0">
                <div class="card border shadow-xs mb-4">
                    <div class="card-body text-start p-3 w-100">
                        <div class="row">
                            <div class="col-12">
                                <div class="w-100">
                                    <p class="text-sm text-secondary mb-1">Total Items Sold</p>
                                    <h4 class="mb-2 font-weight-bold" style="color:green" id="total-items-sold"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Total Items Sold -->
            <!-- Total Customers -->
            <div class="col-xl-3 col-sm-6 mb-xl-0">
                <div class="card border shadow-xs mb-4">
                    <div class="card-body text-start p-3 w-100">
                        <div class="row">
                            <div class="col-12">
                                <div class="w-100">
                                    <p class="text-sm text-secondary mb-1">Total Customers</p>
                                    <h4 class="mb-2 font-weight-bold" style="color:green" id="total-customers"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Total Customers -->
        </div>
        <!-- /KPIs-->
    </div>
    <!-- KPIs -->

    <!-- Sales Over Time Title -->
    <div class="container-fluid" data-aos="fade-in">
        <h5 class="mb-4">Total Revenue Last 7 Days</h5>
    </div>
    <!-- /Sales Over Time Title -->

    <div class="container mt-3" data-aos="fade-in">
        <!-- Graph -->
        <div class="row justify-content-center mt-5">
            <div class="justify-content-center" id="tester"></div>
        </div>
        <!-- /Graph-->
    </div>

    <!-- Main Section-->
    <section class="mt-0">
        <!-- Customer Table -->
        <div class="container-fluid" data-aos="fade-in">
            <a style="text-decoration: none;" href="#customerHeader">
                <h5 class="mb-3 mt-3">Customer List</h5>
            </a>
            <!-- Customer Table -->
            <div class="table-responsive">
                <table class="table table-hover table-striped" id="custTable">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Orders</th>
                            <th scope="col">Roles</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <!-- /Customer Table -->
            <!-- Pagination-->
            <ul class="pagination justify-content-center mt-1" id="productPaginator">
            </ul>
            <!-- /Pagination -->
        </div>
        <!-- Customer Table -->
    </section>

    <!-- / Main Section-->

    <!-- Footer -->
    <footer class="border-top py-5 mt-4">
        <div class="container-fluid">
            <div class="d-flex justify-content-center align-items-center flex-column flex-lg-row">
                <div class="d-flex align-items-center justify-content-end flex-column flex-lg-row">
                    <p class="small m-0 text-center text-lg-start">&copy; 2023 Valencia College Students</p>
                </div>
            </div>
        </div>
    </footer>
