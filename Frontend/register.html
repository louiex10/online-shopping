<!doctype html>
<html lang="en">

<!-- Head -->

<head>
    <!-- Page Meta Tags-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luis Alarcon">

    <!-- Custom Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&family=Roboto:wght@300;400;700&display=auto" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="./assets/css/libs.bundle.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/theme.bundle.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/category.css" />

    <!-- Page Title -->
    <title>Valencia Online Shopping - Register</title>
</head>

<body class="bg-light">

    <!-- Main Section-->
    <section class="mt-0 d-flex justify-content-center align-items-center p-4">
        <!-- Page Content Goes Here -->

        <!-- Register Form -->
        <div class="col col-md-8 col-lg-6 col-xxl-5">
            <!-- Logo-->
            <a class="navbar-brand fw-bold fs-3 flex-shrink-0 order-0 align-self-center justify-content-center d-flex mx-0 px-0" href="./index.html">
                <div class="d-flex align-items-center">
                    <img style="width:50px" src="img/favicon.ico" /> &nbsp;
                    <h4>Valencia Shopping</h4>
                </div>
            </a>
            <!-- / Logo-->
            <div class="shadow-xl p-4 p-lg-5 bg-white">
                <h1 class="text-center mb-5 fs-2 fw-bold">Register Account</h1>
                <div id="alert-space"></div>
                <form class="needs-validation" id="register-form">
                    <div class="form-group">
                        <label class="form-label" for="register-fname">First name</label>
                        <input type="text" required class="form-control" id="register-fname" placeholder="Enter your first name">
                        <div class="valid-feedback">Looks ok!</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="register-lname">Last name</label>
                        <input type="text" required class="form-control" id="register-lname" placeholder="Enter your last name">
                        <div class="valid-feedback">Looks ok!</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="register-email">Email address</label>
                        <input type="email" required class="form-control" id="register-email" placeholder="name@email.com">
                        <div class="valid-feedback">Looks ok!</div>
                        <div class="invalid-feedback">Enter a valid email address.</div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="register-password">Password</label>
                        <input type="password" required class="form-control" id="register-password" placeholder="Enter your password">
                        <div class="valid-feedback">Looks ok!</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <button type="submit" class="btn btn-dark d-block w-100 my-4" id="register-btn">Sign Up</button>
                </form>
                <p class="d-block text-center text-muted">Already registered? <a class="text-muted" href="./login.html">Login here.</a></p>
            </div>

        </div>
        <!-- / Register Form -->

        <!-- /Page Content -->
    </section>
    <!-- / Main Section-->


    <!-- Theme JS -->
    <!-- Vendor JS -->
    <script src="./assets/js/vendor.bundle.js"></script>

    <!-- Theme JS -->
    <script src="./assets/js/theme.bundle.js"></script>

    <!-- Custom JS-->
    <script src="./js/register.js"></script>
</body>

</html>
